<script>
    var i = 0;
    for (i; i < 20; i++) {
        if (i % 2 == 1) {
            continue;
            //here modulus with 1 gives odd number . 
            //So , odd numbers would not be printed 
            //and only even numbers would be printed 
            //because of the "continue" keyword.
        }
        document.write(i + "<br>");
    }
</script>
